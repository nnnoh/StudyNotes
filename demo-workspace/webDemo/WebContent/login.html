<html>
<head>
	<meta charset="UTF-8">
	<title>Login</title>
</head>
<body>
	<h1>注册</h1>
	<form action="show.jsp" method="post" onsubmit="return checkForm()">
	<!-- text-align:justify -->
	<p>用户名：<input type="text" id="username" name="username"> </p>
	<p>密码：<input type="password" id="password" name="password"> </p>
	<p>年龄：<input type="text" id="age" name="age" onblur="isNumber('age','请填写数字')"> <span id="numberspan"></span></p>
	<p>性别：<input type="radio" value="男" name="gender">男 
			<input type="radio" value="女" name="gender">女 </p>
	<p>电话：<input type="text" id="phone" name="phone" onblur="isPhone('phone','请填写正确号码')"> <span id="phonespan"></span></p>
	<p>邮箱：<input type="text" id="mail" name="mail">@
		<select id="domain" name="domain" >
			<option value="126.com">126.com</option>
			<option value="163.com">163.com</option>
			<option value="qq.com">qq.com</option>
		</select>
	</p>
	<p>兴趣爱好：<input type="checkbox" value="唱" name="hobby">唱
				<input type="checkbox" value="跳" name="hobby">跳
				<input type="checkbox" value="篮球" name="hobby">篮球
				<input type="checkbox" value="others" name="hobby">
				<textarea rows="1" cols="10" name="others"></textarea> </p>
	<p><input type="submit" id="submit" value="submit" ></p>
	<p><input type="reset" ></p>
	</form>
<script>
	function isNumber(name,hint){
		var v= document.getElementById(name).value;
		if(v=="" || isNaN(v)){
			document.getElementById("numberspan").innerHTML=hint;
			return false;
		}
		else{
			document.getElementById("numberspan").innerHTML="";
			return true;
		}
	}
	
	function isPhone(name,hint){
		var v= document.getElementById(name).value;
		if(v=="" || isNaN(v)){
			document.getElementById("phonespan").innerHTML=hint;
			return false;
		}
		else{
			document.getElementById("phonespan").innerHTML="";
			return true;
		}
	}
	
	function checkForm(){
		if(isNumber("age","请填写数字") && isPhone('phone','请填写正确号码')){
			return true;
		} else {
			alert("请正确填写表单！");
			return false;
		}
	}
</script>
</body>
</html>

4-1、注册信息：用户名，密码，个人信息（年龄，性别，电话，邮箱，兴趣爱好；
